<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Manis</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFF8E7;
            color: #333;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            margin: 0.5rem 0;
            color: #800000;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #666;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Animasi saat muncul */
        .card.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease-out;
        }
    </style>
</head>
<body>
    <header>
        üç∞ Bakery Manis - Aneka Kue Lezat
    </header>

    <div class="container" id="cakeContainer">
        <!-- Kue akan dimasukkan lewat JavaScript -->
    </div>

    <script>
        const cakes = [
            { name: "Red Velvet", desc: "Lembut dan manis dengan cream cheese frosting.", img: "https://source.unsplash.com/400x300/?red-velvet-cake" },
            { name: "Cheesecake", desc: "Kue keju creamy dengan rasa yang memanjakan lidah.", img: "https://source.unsplash.com/400x300/?cheesecake" },
            { name: "Chocolate Cake", desc: "Kue cokelat pekat dengan lapisan ganache.", img: "https://source.unsplash.com/400x300/?chocolate-cake" },
            { name: "Strawberry Tart", desc: "Tart segar dengan potongan stroberi manis.", img: "https://source.unsplash.com/400x300/?strawberry-cake" },
            { name: "Cupcake", desc: "Cupcake mungil dengan berbagai rasa pilihan.", img: "https://source.unsplash.com/400x300/?cupcake" },
            { name: "Matcha Cake", desc: "Kue lembut dengan aroma matcha khas Jepang.", img: "https://source.unsplash.com/400x300/?matcha-cake" }
        ];

        const container = document.getElementById('cakeContainer');

        cakes.forEach((cake, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${cake.img}" alt="${cake.name}">
                <div class="card-content">
                    <h3>${cake.name}</h3>
                    <p>${cake.desc}</p>
                </div>
            `;
            container.appendChild(card);

            // Delay animasi masuk
            setTimeout(() => {
                card.classList.add('show');
            }, index * 150);
        });
    </script>
</body>
</html>
